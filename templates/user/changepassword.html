{% extends 'user/blank-page.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1"  class="table table-secondary">
    <tr>
      <th scope="row">current password</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">new password</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" required class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">confirm password</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" required class="form-control" /></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-dark" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
