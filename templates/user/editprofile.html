{% extends 'user/blank-page.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/edit_profile" method="post"><table width="324" border="1" class="table table-secondary">
  <tr>
    <th width="141" scope="row">username</th>
    <td width="167"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.username }}" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">email</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.email }}" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">phone number</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.Phoneno }}" class="form-control"/></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><center><input type="submit" name="button" id="button" value="Update" class="btn btn-dark"/></center></th>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
